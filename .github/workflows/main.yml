name: CI
on: push
env:
  name: |
    iris-community
    irishealth-community
jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo ::set-output name=matrix::`jq -Rsc 'split("\n") | map(select(length > 0))' <<< $'${{ env.name }}' `
          # echo ::set-output name=version::`jq -Rsc 'split("\n") | map(select(length > 0))' <<< $'${{ env.latest }}\n${{ env.version }}\n${{ env.preview }}' `
  matrix:
    runs-on: ubuntu-latest
    needs: 
      - prepare-matrix
    steps:
      - run: echo "${{ toJSON(needs.prepare-matrix.outputs.matrix) }}"
  build:
    needs: 
      - prepare-matrix
    strategy:
      matrix: ${{ fromJSON(needs.prepare-matrix.outputs.matrix ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
